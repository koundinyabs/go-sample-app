apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-pipeline-run
spec:
  pipelineRef:
    name: build-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: workspace-pvc
  params:
    - name: image
      value: koundinya/go-sample-app:2020.06.27-20.13.41
    - name: repo-url
      value: https://github.com/koundinyabs/go-sample-app.git
    - name: revision
      value: master
  serviceAccountName: build-bot
